- name: Install and configure nginx, install cowsay
  hosts: webservers
  become: yes
  vars:
    nginx_port: 8080
    server_presentation: "This is server {{ ansible_hostname }}!"
  tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install cowsay
      ansible.builtin.apt:
        name: cowsay=3.03+dfsg2-8
        state: present

    - name: Make the cow say hostname
      ansible.builtin.command: cowsay "I am server {{ ansible_hostname }}"
      register: cowsay_output

    - name: Install nginx
      ansible.builtin.apt:
        name: nginx=1.22.0-1ubuntu1.1
        state: present

    - name: Install UFW package
      ansible.builtin.apt:
        name: ufw=0.36.1-4build1
        state: present

    - name: Allow HTTP traffic
      community.general.ufw:
        rule: allow
        port: 80
        proto: tcp

    - name: Allow HTTPS traffic
      community.general.ufw:
        rule: allow
        port: 443
        proto: tcp

    - name: Allow SSH traffic 
      community.general.ufw:
        rule: allow
        port: 22
        proto: tcp

    - name: Enable UFW
      community.general.ufw:
        state: enabled

    - name: Copy index.html
      ansible.builtin.template:
        src: "{{ root_dir }}/index.html.j2"
        dest: /usr/share/nginx/html/index.html

    - name: Copy nginx configuration file
      ansible.builtin.template:
        src: "{{ root_dir }}/nginx.conf.j2"
        dest: /etc/nginx/nginx.conf
      notify: Reload nginx

  handlers:
    - name: Reload nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
        