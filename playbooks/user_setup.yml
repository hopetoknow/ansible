- name: Create and configure users
  hosts: webservers
  become: yes
  vars:
    users: [bob, joe, sam, hopetoknow]
  tasks:  
    - name: Create user
      ansible.builtin.user:
        name: "{{ item }}"
        groups: sudo
        state: present
      loop: "{{ users }}"

    - name: Create .ssh directory
      ansible.builtin.file:
        path: "/home/{{ item }}/.ssh"
        state: directory
        owner: "{{ item }}"
        group: "{{ item }}"
        mode: '0700'
      loop: "{{ users }}"

    - name: Add SSH key to authorized_keys
      ansible.posix.authorized_key:
        user: "{{ item }}"
        state: present
        key: "{{ lookup('file', '/home/hopetoknow/.ssh/id_rsa.pub') }}"
      loop: "{{ users }}"
    
    - name: Allow root and user to SSH into server
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        line: 'AllowUsers root {{ users | join(" ") }}'

    - name: Restart SSH service
      ansible.builtin.service:
        name: ssh
        state: restarted
    
    - name: Copy git configuration file
      ansible.builtin.template:
        src: "{{ root_dir }}/.gitconfig.j2"
        dest: "/home/{{ item }}/.gitconfig"
      loop: "{{ users }}"
      vars: 
        user_name: "{{ item }}"
        